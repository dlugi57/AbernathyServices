<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add New Patient</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

    <h2  class="text-center">Add New Patient</h2>

    <div class="row">
        <div class="col-12 text-center">
            <a href="/patient/add">Add patient</a>&nbsp;|&nbsp;
            <a href="/patient/list">Patients</a>&nbsp;|&nbsp;
            <a href="/report/list">Reports</a>&nbsp;|&nbsp;
            <a href="/note/add">Add notes</a>&nbsp;|&nbsp;
            <a href="/note/list">Notes</a>
        </div>

    </div>
    <div class="row">
        <form action="#" th:action="@{/patient/validate}" th:object="${patient}" method="post" class="form-horizontal  text-center" style="width: 100%">

            <div class="form-group">
                <label for="firstName" class="control-label">Firstname</label>
                <div class="">
                    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Firstname" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="control-label">Lastname</label>
                <div class="">
                    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Lastname" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="birthDate" class="control-label">Birthdate</label>
                <div class="">
                    <input type="text" th:field="*{birthDate}" id="birthDate" placeholder="birthDate" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
                </div>
            </div>



            <div class="form-group">
                <label for="sex" class="control-label">Sex</label>
                <div class="">
                    <select id="sex" name="sex">
                        <option th:each="sex : ${T(com.abernathy.report.model.PatientSex).values()}"
                                th:value="${sex}" th:text="${sex}"></option>
                    </select>
                    <p class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="address" class="control-label">Address</label>
                <div class="">
                    <input type="text" th:field="*{address}" id="address" placeholder="address" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="control-label">Phone</label>
                <div class="">
                    <input type="text" th:field="*{phone}" id="phone" placeholder="phone" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add patient">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
