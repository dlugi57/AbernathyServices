<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add New Patient</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="/">Abernathy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <!--<a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>-->
            <a class="nav-item nav-link" href="/patient/add">Add patient</a>
            <a class="nav-item nav-link" href="/patient/list">Patients</a>

        </div>
    </div>
</nav>


<div class="container">

    <h2 class="text-center mt-5 mb-5">Add New Patient</h2>


    <div class="row">
        <div class="col-md-12">
            <form action="#" th:action="@{/patient/validate}" th:object="${patient}"
                  method="post" class="form-horizontal" style="width: 100%">
            <div class="card">
                <div class="card-header">
                    Add patient
                </div>

                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstName" class="control-label">Firstname</label>
                                    <div class="">
                                        <input type="text" th:field="*{firstName}" id="firstName"
                                               placeholder="Firstname">
                                        <p class="text-danger"
                                           th:if="${#fields.hasErrors('firstName')}"
                                           th:errors="*{firstName}"></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="lastName" class="control-label">Lastname</label>
                                    <div class="">
                                        <input type="text" th:field="*{lastName}" id="lastName"
                                               placeholder="Lastname">
                                        <p class="text-danger"
                                           th:if="${#fields.hasErrors('lastName')}"
                                           th:errors="*{lastName}"></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="birthDate" class="control-label">Birthdate</label>
                                    <div class="">
                                        <input type="text" th:field="*{birthDate}" id="birthDate"
                                               placeholder="birthDate">
                                        <p class="text-danger"
                                           th:if="${#fields.hasErrors('birthDate')}"
                                           th:errors="*{birthDate}"></p>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="sex" class="control-label">Sex</label>
                                    <div class="">
                                        <select id="sex" class="form-control" name="sex">
                                            <option th:each="sex : ${T(com.abernathy.report.model.PatientSex).values()}"
                                                    th:value="${sex}" th:text="${sex}"></option>
                                        </select>
                                        <p class="text-danger" th:if="${#fields.hasErrors('sex')}"
                                           th:errors="*{sex}"></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="address" class="control-label">Address</label>
                                    <div class="">
                                        <input type="text" th:field="*{address}" id="address"
                                               placeholder="address">
                                        <p class="text-danger"
                                           th:if="${#fields.hasErrors('address')}"
                                           th:errors="*{address}"></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="phone" class="control-label">Phone</label>
                                    <div class="">
                                        <input type="text" th:field="*{phone}" id="phone"
                                               placeholder="phone">
                                        <p class="text-danger" th:if="${#fields.hasErrors('phone')}"
                                           th:errors="*{phone}"></p>
                                    </div>
                                </div>

                            </div>


                        </div>


                    </div>
                    <div class="card-footer text-muted">

                        <input class="btn btn-primary float-right" type="submit"
                               value="Add patient">
                        <a class="btn btn-danger  float-left" href="/">Cancel</a>
                    </div>

            </div>
            </form>
        </div>


    </div>
</div>

<footer class="footer mt-3 py-3 bg-light  fixed-bottom">
    <div class="container">
        <span class="text-muted">All rights reserved Dlugosz Piotr @OpenClassrooms</span>
    </div>
</footer>
</body>
</html>
