<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ENG">

<head>
    <title> PATIENTS LIST </title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="/">Abernathy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <!--<a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>-->
            <a class="nav-item nav-link" href="/patient/add">Add patient</a>
            <a class="nav-item nav-link" href="/patient/list">Patients</a>

        </div>
    </div>
</nav>

<div class="container mb-5">
    <h2 class="text-center mt-5 mb-5">Patients List</h2>
    <div class="row">
        <div class="col-md-12  mb-5">
            <!--<a href="/patient/add" class="btn btn-primary btn-sm">Add New</a>-->

            <div class="card">
                <div class="card-header">
                    Patients
                </div>

                <div class="card-body">

                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="patient : ${patients}">
                            <td style="width: 10%" th:text="${patient.id}"></td>
                            <td class="text-center">
                                <a th:href="@{/note/show/{id}(id=${patient.id})}"
                                   th:text="${patient.firstName}"></a>
                            </td>
                            <td th:text="${patient.lastName}"></td>
                            <td style="width: 15%" class="text-center">
                                <a th:href="@{/patient/update/{id}(id=${patient.id})}">Edit</a>&nbsp;|&nbsp;
                                <a th:href="@{/patient/delete/{id}(id=${patient.id})}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="card-footer text-muted">

                    <a class="btn btn-primary  float-right" href="/patient/add">Add patient</a>

                    <a class="btn btn-danger  float-left" href="/">Cancel</a>
                </div>

            </div>
        </div>
    </div>
</div>
<footer class="footer mt-3 py-3 bg-light  fixed-bottom">
    <div class="container">
        <span class="text-muted">All rights reserved Dlugosz Piotr @OpenClassrooms</span>
    </div>
</footer>
</body>
</html>
