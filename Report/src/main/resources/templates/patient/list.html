<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ENG">

<head>
    <title> PATIENTS LIST </title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <h3  class="text-center"> PATIENTS LIST </h3>
    <div class="row">
        <div class="col-12 text-center">
            <a href="/patient/add">Add patient</a>&nbsp;|&nbsp;
            <a href="/patient/list">Patients</a>&nbsp;|&nbsp;
            <a href="/report/list">Reports</a>&nbsp;|&nbsp;
            <a href="/note/add">Add notes</a>&nbsp;|&nbsp;
            <a href="/note/list">Notes</a>
        </div>
    </div>

    <div class="row"><h2>Patients list</h2></div>
    <div class="row">
        <a href="/patient/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Birthdate</th>
                <th>Sex</th>
                <th>Address</th>
                <th>Phone</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td style="width: 10%" th:text="${patient.id}"></td>
                <td th:text="${patient.firstName}"></td>
                <td th:text="${patient.lastName}"></td>
                <td th:text="${patient.birthDate}"></td>
                <td th:text="${patient.sex}"></td>
                <td th:text="${patient.address}"></td>
                <td th:text="${patient.phone}"></td>
                <td style="width: 15%" class="text-center">
                    <a th:href="@{/patient/update/{id}(id=${patient.id})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/patient/delete/{id}(id=${patient.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
